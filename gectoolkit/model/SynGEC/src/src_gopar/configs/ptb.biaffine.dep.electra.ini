[Data]
encoder = 'bert'
bert = 'google/electra-large-discriminator'

[Network]
n_bert_layers = 2
mix_dropout = 0
bert_pooling = 'mean'
encoder_dropout = .1
n_arc_mlp = 500
n_rel_mlp = 100
mlp_dropout = .33

[Optimizer]
lr = 5e-5
lr_rate = 10
clip = 5.0
min_freq = 2
fix_len = 20
epochs = 10
warmup = 0.1
update_steps = 4